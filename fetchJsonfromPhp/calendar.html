<script>
    async function fetchCalendarEvent(noid) {
        var formData = new FormData();
        formData.append('noid', noid);
        console.log(formData);
        const data = await fetch("/SandBox/fetchJsonfromPhp/event_calendar.php", {
            method: 'POST',
            body: formData
        }).then((res) => res.json())
        console.log(data);
        document.getElementById("content").innerText = JSON.stringify(data)
    }
</script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <p>click the buttons below to send the string number and receive it back</p>
        <button onclick='fetchCalendarEvent("1016")'>1016</button>
        <button onclick='fetchCalendarEvent("1017")'>1017</button>
        <button onclick='fetchCalendarEvent("1018")'>1018</button>
        <button onclick='fetchCalendarEvent("1019")'>1019</button>
        <span id="content"></span>
    </main>
</body>

</html>
<style>
    main {
        padding: 20px;
        display: grid;
        gap: 10px;
    }
</style>
